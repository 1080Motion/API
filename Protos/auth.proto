syntax = "proto3";

package auth;

option csharp_namespace = "TEM.DTO";
import "google/protobuf/timestamp.proto";


service AuthService {
    rpc GetInstructorToken (GetInstructorTokenRequest) returns (AuthToken);
    rpc GetClientToken (GetClientTokenRequest) returns (AuthToken);
    rpc GetSessionToken (GetSessionTokenRequest) returns (AuthToken);
}


message AuthToken {
  string token = 1;
}

