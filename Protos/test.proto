syntax = "proto3";

option csharp_namespace = "TEM.KinductAPI.Shared";

package test;

// The greeting service definition.
service Tester {
  // Sends a greeting
  rpc TestSayHello (TestRequest) returns (TestReply);
}

// The request message containing the user's name.
message TestRequest {
  string name = 1;
}

// The response message containing the greetings.
message TestReply {
  string message = 1;
}